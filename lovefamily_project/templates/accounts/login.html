{% extends 'base.html' %}
{% load static %}

{% block title %} | Login {% endblock %}
{% block content %}

  <section id="login" class="bg-light py-5" style="background-color:#ecf0f3 !important">
    <div class="container">
      <div class="row" style=" height:520px !important">
        <div class="col-md-6 mx-auto">
                    
          <div class="row">  
            <div class="col-md-5 mx-auto" >
              <img src="{% static 'img/famille6.jpg' %}">
            </div>

          <div class="col-md-7">
            <div class="card-header bg-primary text-white" style="background-color:#C0392B !important">
              <h4>
                <i class="fa fa-sign-in"></i> Login</h4>
            </div>
            <div class="card-body">
              <!--Alers message-->
              {% include 'partials/_alerts.html' %}
               <form action={% url 'login' %} method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>

                <input type="submit" value="Login" class="btn btn-secondary btn-block" style="background-color:#C0392B !important">
              </form>
            </div>
          </div>
          
        </div>
        </div>
      </div>
    </div>
  </section>

  {% endblock %}
