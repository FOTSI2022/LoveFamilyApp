{% if messages %}
   {% for message in messages %}
   <div id="message" class="container pd-10" >
      <div class="alert alert-{{ message.tags }} alert-dissmissible text-center" role="alert">
        <button type="button" class="close" data_dismiss="alert"><span aria-hidden="true"> &times;</span
          <strong>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
               Error:
            {% else %}
              {{ message.tags|title }}
              {% endif %}
          </strong>
          {{ message}}
        </div>
    </div>
    {% endfor %}
{% endif %}
